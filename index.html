<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <form id="cityForm">
        <h1>Basic Weather App</h1>
        <fieldset>
          <label for="location">Write location</label>
          <input id="cityInput" type="text" placeholder="Add location...">
          <button id="search">Search weather</button>
        </fieldset>
      </form>

      <section class="results">
        <h1>Actual Weather</h1>
        <section class="info">
          <img id="weatherImg" class="weather-img" src="https://placehold.co/400" alt="actual weather">
          <h2 id="weather"></h2>
          <h2 id="description"></h2>
        </section>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
